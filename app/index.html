<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kfa Text-to-Speech - QWERTY Phonetic Alphabet</title>
    
    <!-- meSpeak.js for proper phonetic speech synthesis -->
    <script src="/mespeak/mespeak.js"></script>
    <script>
      // Load the real meSpeak library and voice data
      console.log('Loading meSpeak with real voice data...');
      
      // Load the English voice for meSpeak
      meSpeak.loadVoice('/voices/en/en-us.json', function(success, message) {
        if (success) {
          console.log('meSpeak voice loaded successfully:', message);
        } else {
          console.error('Failed to load meSpeak voice:', message);
        }
      });
      
      // Load config data
      fetch('/mespeak_config.json')
        .then(r => r.json())
        .then(config => {
          meSpeak.loadConfig(config);
          console.log('meSpeak config loaded successfully');
        })
        .catch(error => {
          console.error('Failed to load meSpeak config:', error);
        });
      
      
      console.log('Real meSpeak loaded successfully');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
